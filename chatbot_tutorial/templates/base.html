
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Chat Bot{% endblock %}</title>
</head>
<body>
  <header>
  </header>
  <main>
    {% for message in messages %}
    <div class="container-fluid p-0 message">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            {{ message }}
        </div>
    </div>
    {% endfor %}
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
